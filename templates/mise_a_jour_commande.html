{% extends "base.html" %}

{% block title %}
Mise à jour de la commande
{% endblock %}

{% block content %}
    <h1>Mise à jour de la commande {{ data.id }}</h1>
    <!-- Formulaire pour mettre à jour les informations de la commande -->
    <form method="POST" action="/order/{{ data.id }}">
        <!-- Champ pour l'adresse e-mail -->
        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" value="{{ data.email }}" required><br>
        
        <!-- Champs pour les informations de livraison -->
        <h2>Informations de livraison</h2>
        <label for="country">Pays :</label>
        <input type="text" id="country" name="country" value="{{ data.shipping_information.country }}" required><br>

        <label for="address">Adresse :</label>
        <input type="text" id="address" name="address" value="{{ data.shipping_information.address }}" required><br>

        <label for="postal_code">Code postal :</label>
        <input type="text" id="postal_code" name="postal_code" value="{{ data.shipping_information.postal_code }}" required><br>

        <label for="city">Ville :</label>
        <input type="text" id="city" name="city" value="{{ data.shipping_information.city }}" required><br>

        <label for="province">Province :</label>
        <input type="text" id="province" name="province" value="{{ data.shipping_information.province }}" required><br>

        <!-- Champs pour les informations de paiement -->
        <h2>Informations de paiement</h2>
        <label for="card_name">Nom sur la carte :</label>
        <input type="text" id="card_name" name="card_name" value="{{ data.credit_card.name }}" required><br>

        <label for="card_first_digits">Premiers chiffres de la carte :</label>
        <input type="text" id="card_first_digits" name="card_first_digits" value="{{ data.credit_card.first_digits }}" required><br>

        <label for="card_last_digits">Derniers chiffres de la carte :</label>
        <input type="text" id="card_last_digits" name="card_last_digits" value="{{ data.credit_card.last_digits }}" required><br>

        <label for="expiration_year">Année d'expiration :</label>
        <input type="number" id="expiration_year" name="expiration_year" value="{{ data.credit_card.expiration_year }}" required><br>

        <label for="expiration_month">Mois d'expiration :</label>
        <input type="number" id="expiration_month" name="expiration_month" value="{{ data.credit_card.expiration_month }}" required><br>

        <button type="submit">Mettre à jour</button>
    </form>
{% endblock %}
