version: "3"

services:
  cache:
    image: redis:5.0
    restart: always
    ports:
      - '6379:6379'
    expose:
      - '6379'

  postgres_db:
    image: postgres:12.0
    restart: always
    ports:
     - '5432:5432'
    expose:
     - '5432'
    volumes: 
      - db-data:/data

volumes:
  db-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data
